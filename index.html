<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hello, Users</title>
    
    <style>
        .extra-margin {
            margin-bottom: 30px;
            margin-left: 15px;
        }

        .button-green {
            background-color: green;
        }

        .h1-border {
            border: red 3px solid
        }
    </style>
    
</head>
<body>

<div id="card-parent" class="extra-margin">

</div>

<div class="extra-margin">
    <p id="p-for-hover">
        Waiting for a hover!
    </p>
</div>

<div class="extra-margin">
    <button class="color-button">Button 1</button>
    <button class="color-button">Button 2</button>
    <button class="color-button">Button 3</button>
</div>

<div class="extra-margin">
    <h1 id="border-toggle">Click to toggle a border</h1>
</div>

<div class="extra-margin">
    <table>
        <thead>
            <tr>
                <th>Row Id</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody id="simple-table-body">

        </tbody>
    </table>
    <button id="add-row">Click to add a row</button>
</div>

<div class="extra-margin">
    <ul id="lots-of-list-items">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
    
<script src="./js/jquery-2.2.4.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
